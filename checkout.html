<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment with Cart</title>
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
        }
        .cart-item span {
            margin-right: 10px;
        }
        .cart {
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .product img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .product-details {
            display: flex;
            flex-direction: column;
        }
        .product-details select, .product-details input {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Product Listing -->
    <div class="products">
        <h2>Products</h2>
        <div class="product" data-id="1">
            <img src="https://via.placeholder.com/100" alt="Item 1">
            <div class="product-details">
                <span>Item 1</span>
                <span>$10.00</span>
                <select class="size">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-to-cart" data-name="Item 1" data-price="10">Add to Cart</button>
            </div>
        </div>
        <div class="product" data-id="2">
            <img src="https://via.placeholder.com/100" alt="Item 2">
            <div class="product-details">
                <span>Item 2</span>
                <span>$20.00</span>
                <select class="size">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-to-cart" data-name="Item 2" data-price="20">Add to Cart</button>
            </div>
        </div>
        <div class="product" data-id="3">
            <img src="https://via.placeholder.com/100" alt="Item 3">
            <div class="product-details">
                <span>Item 3</span>
                <span>$15.00</span>
                <select class="size">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-to-cart" data-name="Item 3" data-price="15">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total">
            <h3>Total: $0.00</h3>
        </div>
    </div>

    <!-- Form to collect customer details and payment -->
    <form id="payment-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>

        <!-- Submit button -->
        <button id="submit">Pay</button>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with your public key
        var stripe = Stripe('pk_live_51QTSb2LPa32ZluPp1YadZwNsFhMmn4a5u1sYzy0bgbIL1yD1LFuGXQcn3CgEBAwaBucY7RK5GwT51oEo44hDNbvo001nhm4Exe'); // Replace with your public key

        // Use Stripe.js to create an instance of elements, a UI library from Stripe
        var elements = stripe.elements();

        // Create a card element
        var card = elements.create('card');

        // Mount the card element to the DOM
        card.mount('#card-element');

        // Shopping Cart Management
        var cart = [];
        var cartItemsContainer = document.querySelector('.cart-items');
        var totalElement = document.querySelector('.total h3');

        // Add product to the cart
        document.querySelectorAll('.add-to-cart').forEach(function(button) {
            button.addEventListener('click', function() {
                var product = button.closest('.product');
                var name = button.getAttribute('data-name');
                var price = parseFloat(button.getAttribute('data-price'));
                var quantity = parseInt(product.querySelector('.quantity').value);
                var size = product.querySelector('.size').value;
                var id = product.getAttribute('data-id');

                // Add product to the cart array
                var cartItem = { id, name, price, quantity, size, totalPrice: price * quantity };
                cart.push(cartItem);
                updateCart();
            });
        });

        // Update cart display and total
        function updateCart() {
            cartItemsContainer.innerHTML = ''; // Clear cart items display
            var total = 0;

            cart.forEach(function(item, index) {
                var cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name} - ${item.size}</span>
                    <span>Qty: ${item.quantity}</span>
                    <span>$${item.totalPrice.toFixed(2)}</span>
                    <button class="remove-item" data-index="${index}">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);

                total += item.totalPrice;
            });

            totalElement.textContent = 'Total: $' + total.toFixed(2);

            // Attach event listeners to remove buttons
            document.querySelectorAll('.remove-item').forEach(function(button) {
                button.addEventListener('click', function() {
                    var index = button.getAttribute('data-index');
                    cart.splice(index, 1); // Remove item from cart
                    updateCart(); // Re-render cart
                });
            });
        }

        // Handle form submission
        var form = document.getElementById('payment-form');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect the customer details
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var phone = document.getElementById('phone').value;

            // Validate customer details before sending
            if (!name || !address || !phone) {
                alert("Please fill in all fields.");
                return;
            }

            // Create a payment method and handle the result
            stripe.createPaymentMethod('card', card).then(function(result) {
                if (result.error) {
                    // Display error message
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the PaymentMethod ID and customer details along with cart
                    fetch('/your-server-endpoint', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            payment_method: result.paymentMethod.id,
                            name: name,
                            address: address,
                            phone: phone,
                            cart: cart
                        }),
                    }).then(function(response) {
                        return response.json();
                    }).then(function(paymentResult) {
                        if (paymentResult.error) {
                            // Handle error from your server
                            alert(paymentResult.error);
                        } else {
                            // Payment was successful
                            alert('Payment successful!');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
