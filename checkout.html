<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment with Cart</title>
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
        }
        .cart-item span {
            margin-right: 10px;
        }
        .cart {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Example cart items -->
            <div class="cart-item">
                <span>Item 1</span>
                <span>$10.00</span>
            </div>
            <div class="cart-item">
                <span>Item 2</span>
                <span>$20.00</span>
            </div>
        </div>
        <div class="total">
            <h3>Total: $30.00</h3>
        </div>
    </div>

    <!-- Form to collect customer details and payment -->
    <form id="payment-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>

        <!-- Submit button -->
        <button id="submit">Pay</button>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with your public key
        var stripe = Stripe('pk_live_51QTSb2LPa32ZluPp1YadZwNsFhMmn4a5u1sYzy0bgbIL1yD1LFuGXQcn3CgEBAwaBucY7RK5GwT51oEo44hDNbvo001nhm4Exe'); // Replace with your public key

        // Use Stripe.js to create an instance of elements, a UI library from Stripe
        var elements = stripe.elements();

        // Create a card element
        var card = elements.create('card');

        // Mount the card element to the DOM
        card.mount('#card-element');

        // Handle form submission
        var form = document.getElementById('payment-form');
        var submitButton = document.getElementById('submit');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect the customer details
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var phone = document.getElementById('phone').value;

            // Validate customer details before sending
            if (!name || !address || !phone) {
                alert("Please fill in all fields.");
                return;
            }

            // Create a payment method and handle the result
            stripe.createPaymentMethod('card', card).then(function(result) {
                if (result.error) {
                    // Display error message
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the PaymentMethod ID and customer details to your server
                    fetch('/your-server-endpoint', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            payment_method: result.paymentMethod.id,
                            name: name,
                            address: address,
                            phone: phone,
                            cart: [
                                { item: "Item 1", price: 10 },
                                { item: "Item 2", price: 20 }
                            ]
                        }),
                    }).then(function(response) {
                        return response.json();
                    }).then(function(paymentResult) {
                        if (paymentResult.error) {
                            // Handle error from your server
                            alert(paymentResult.error);
                        } else {
                            // Payment was successful
                            alert('Payment successful!');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
